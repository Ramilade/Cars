<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 2em;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #eee;
        }

        button {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1em;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<button id="fetchCarsBtn">Fetch cars</button>
<button id="fetchMembersBtn">Fetch members</button>
<table id="carTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price per day</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<table id="memberTable">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Street</th>
        <th>City</th>
        <th>Zip</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    // Get the table bodies where we will insert the cars and members
    const carTableBody = document.querySelector("#carTable tbody");
    const memberTableBody = document.querySelector("#memberTable tbody");

    // Fetch the cars data from the server and add them to the table
    const fetchCars = () => {
        fetch("api/cars")
            .then((response) => response.json())
            .then((cars) => {
                // Clear any existing rows in the table
                carTableBody.innerHTML = "";

                // Iterate over the list of cars and add them to the table
                cars.forEach((car) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                            <td>${car.id}</td>
                            <td>${car.brand}</td>
                            <td>${car.model}</td>
                            <td>${car.pricePerDay}</td>
                        `;
                    carTableBody.appendChild(row);
                });
            })
            .catch((error) => console.error(error));
    };

    // Fetch the members data from the server and add them to the table
    const fetchMembers = () => {
        fetch("api/members")
            .then((response) => response.json())
            .then((members) => {
                // Clear any existing rows in the table
                memberTableBody.innerHTML = "";

                // Iterate over the list of members and add them to the table
                members.forEach((member) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                            <td>${member.firstName}</td>
                            <td>${member
                                .lastName}</td>
                            <td>${member.street}</td>
                            <td>${member.city}</td>
                            <td>${member.zip}</td>
                        `;
                    memberTableBody.appendChild(row);
                });
            })
            .catch((error) => console.error(error));
    };
</script>
